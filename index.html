<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotit_Ads</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light background for contrast */
            margin: 0; /* Remove default margin */
        }
        .title {
            background-color: darkpink; /* Dark pink background */
            color: white; /* White text color */
            border: 30px solid black; /* Black border */
            padding: 20px;
            font-size: 50px; /* Font size */
            text-align: center;
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include border in width calculation */
            position: absolute; /* Positioning */
            top: 0; /* Align to top */
        }
        .nav {
            display: flex; /* Flexbox layout */
            justify-content: space-around; /* Space out items */
            background-color: #fff; /* White background for nav */
            padding: 20px 0; /* Padding for nav */
            border-top: 2px solid black; /* Top border */
            position: absolute; /* Positioning */
            top: 80px; /* Adjust to be below title */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        .nav div {
            font-size: 20px; /* Font size for nav items */
            color: #333; /* Text color */
        }
    </style>
</head>
<body>
    <div class="title">Spotit_Ads</div>
    <div class="nav">
        <div>About Us</div>
        <div>Our Services</div>
        <div>Contacts</div>
        <div>Pricing</div>
    </div>
</body>
</html>
